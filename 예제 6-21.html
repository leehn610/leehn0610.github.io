<!DOCTYPE html>
<HTML>
<HEAD><title>웹 프로그래밍</title>
</HEAD>
<BODY>
    <script>
       function add(x,y,z){
           var sum;
           if((y===undefined)&&(z===undefined)){
               sum=x;
           }
           else if(z===undefined){
               sum=x+y;
           }
           else{
               sum=x+y+z;
           }
           return sum;
       }
       var res0=add();
       var res1=add(10);
       var res2=add(10,20);
       var res3=add(10,20,30);
       var res4=add(10,20,30,40);
       
       document.write("함수 호출 인자 없음 : add() -->"+res0+"<p/>");
       document.write("함수 호출 인자 부족 : add(10) -->"+res1+"<p/>");
       document.write("함수 호출 인자 부족 : add(10,20) -->"+res2+"<p/>");
       document.write("정상적인 함수 호출 : add(10,20,30) -->"+res3+"<p/>");
       document.write("10, 20, 30만 적용 : add(10,20,30,40) -->"+res4+"<p/>");
    </script>
</BODY>
</HTML>
