<!DOCTYPE html>
<HTML>
<HEAD><title>웹 프로그래밍</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("*").hide();
        });
    });
</script>
</HEAD>
<BODY>
    <p>Hello World!!!</p>
    <h1>Hi~Clickseo</h1>
    <p id="test">id 선택자</p>
    <p class="test">class 선택자</p>
    <button>Click</button>
</BODY>
</HTML>
