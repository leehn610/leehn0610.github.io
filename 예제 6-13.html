<!DOCTYPE html>
<HTML>
<HEAD><title>웹 프로그래밍</title>
</HEAD>
<BODY>
    <script>
       var score = prompt('점수 입력');
       var grade="";

       if(score>=90) grade="A";
       else if(score>=80) grade="B";
       else if(score>=70) grade="C";
       else if(score>=60) grade="D";
       else grade="F";

       document.write("학점은 <b>"+grade+"</b>입니다.<br>");
    </script>
</BODY>
</HTML>
