<!DOCTYPE html>
<HTML>
<HEAD><title>웹 프로그래밍</title>
</HEAD>
<BODY>
   <div onmouseover="mouseOver(this)" onmouseout="mouseOut(this)"
        style="background-color:silver; height:20px; width:120px; padding:40px;">
        Mouse Over
    </div>
    <script>
        function mouseOver(obj){
            obj.innerHTML="Hi~ Clickseo"
        }
        function mouseOut(obj){
            obj.innerHTML="Mouse Over"
        }
    </script>
</BODY>
</HTML>
