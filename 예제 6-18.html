<!DOCTYPE html>
<HTML>
<HEAD><title>웹 프로그래밍</title>
</HEAD>
<BODY>
    <script>
       function printMsg(msg){
           document.write("기본 함수:"+msg+"<br>");
       }
       var printMsg=function(msg){
           document.write("익명 합수:"+msg+"<br>");
       }

       printMsg("함수 호출");
    </script>
</BODY>
</HTML>
