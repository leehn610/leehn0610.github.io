<!DOCTYPE html>
<HTML>
<HEAD><title>웹 프로그래밍</title>
</HEAD>
<BODY>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML=
            typeof undefined + "<br>"+
            typeof null + "<br><br>"+
            (null===undefined)+"<br>"+
            (null==undefined);
    </script>
</BODY>
</HTML>
