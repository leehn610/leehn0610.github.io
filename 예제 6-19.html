<!DOCTYPE html>
<HTML>
<HEAD><title>웹 프로그래밍</title>
</HEAD>
<BODY>
    <script>
       function add(a,b){
           return a+b;
       }
       var res=add(5,5);
       document.write("add(5,5):"+res+"<br>");
       document.write("add(15,25):"+add(15,25)+"<br>");

       var addSum=add;
       var addRes=add;

       document.write("addSum(10,20):"+addSum(10,20)+"<br>");
       document.write("addRes(30,40):"+addRes(30,40)+"<br>");
    </script>
</BODY>
</HTML>
