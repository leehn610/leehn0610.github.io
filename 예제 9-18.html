<!DOCTYPE html>
<HTML>
<HEAD><title>웹 프로그래밍</title>
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script>
        $(document).ready(function(){
            var output="";
            for(var i=0;i<256;i++){
                output+='<div></div>';
            }
            document.body.innerHTML=output;

            $('div').css({
                height:2,
                backgroundColor:function(i){
                    return 'rgb('+i+','+i+','+i+')';
                }
            });
        });
</script>
</HEAD>
<BODY>
</BODY>
</BODY>
</HTML>
