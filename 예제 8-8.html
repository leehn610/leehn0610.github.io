<!DOCTYPE html>
<HTMl>
<HEAD><title>웹 프로그래밍</title></HEAD>
<BODY>
    <form>
        <input type=button value="<<2단계 뒤로" onClick="history.go(-2)">
        <input type=button value="<뒤로" onClick="history.back()">
        <input type=button value="앞으로" onClick="history.forward()">
        <input type=button value="2단계 앞으로" onClick="history.go(2)"><br><br>
        <input type=button value="방문기록조회" onClick="visit()">
    </form>
    <script>
        function visit(){
            alert('오늘 방문한 곳의 개수:'+history.length)
        }
    </script>
</BODY>
</HTMl>
