<!DOCTYPE html>
<HTML>
<HEAD><title>웹 프로그래밍</title>
<style>
    #container{
        width:400px;
        height:400px;
        position:relative;
        background:silver;
    }
    #animate{
        width:50px;
        height:50px;
        position:absolute;
        background-color:blue;
    }
</style>
</HEAD>
<BODY>
    <p><button onclick="myMove()">Click Animation</button></p>
    <div id="container">
        <div id="animate"></div>
    </div>
    <script>
        function myMove(){
            var box=document.getElementById("animate");
            var pos=0;
            var id=setInterval(frame,5);
            function frame(){
                if(pos==350){clearInterval(id);
                }else{
                    pos++;
                    box.style.top=pos+"px";
                    box.style.left=pos+"px";
                }
            }
        }
    </script>
</BODY>
</HTML>
