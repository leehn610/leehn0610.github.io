<!DOCTYPE html>
<HTMl>
<HEAD><title>웹 프로그래밍</title></HEAD>
<BODY>
    <script>
        document.write("브라우저 이름:"+navigator.appName+"<br>");
        document.write("브라우저 코드명:"+navigator.appCodeName+"<br>");
        document.write("브라우저 버전:"+navigator.appVersion+"<br>");
        document.write("브라우저 엔진명:"+navigator.product+"<br><br>");
        document.write("브라우저 정보:"+navigator.userAgent+"<br><br>");
        document.write("시스템 코드:"+navigator.platform+"<br>");
        document.write("브라우저 언어:"+navigator.language+"<br>");
        document.write("브라우저 온라인:"+navigator.onLine+"<br>");
        document.write("브라우저 쿠키:"+navigator.cookieEnabled+"<br><br>");
        document.write("플러그인 정보:"+navigator.plugin+"<br>");
        document.write("자바 지원 여부:"+navigator.javaEnabled()+"<br><br>");
    </script>
</BODY>
</HTMl>
