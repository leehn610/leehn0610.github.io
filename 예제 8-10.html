<!DOCTYPE html>
<HTMl>
<HEAD><title>웹 프로그래밍</title></HEAD>
<BODY>
    <p>Hello World!</p>
    <p><b>getElementsByTagName</b>method.</p>
    <p id="demo"></p>

    <script>
        var num=document.getElementsByTagName("p");
        document.getElementById("demo").innerHTML='(index 0) :'+num[0].innerHTML;
    </script>
</BODY>
</HTMl>
